<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Cart</title>
    <style>
        body, .btn {
            font-family: Arial, sans-serif;
        }

        .container {
            padding: 20px;
            text-align: center;
        }

        .btn {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            background: #007BFF;
            border-radius: 4px;
        }

        .btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cart</h1>
        <a href="#" class="btn">Payment</a>
        <a href="#" class="btn">Total Amount</a>
        <a href="#" class="btn">Cancel</a>
    </div>
</body>
</html>
